<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="hero_img" src="images/illustration-hero.svg" />
      <div class="card_content">
        <h2 class="card_title">Order Summary</h2>
        <p class="card_description">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
        <div class="card_plan">
          <img class="card_music-icon" src="images/icon-music.svg" />
          <div class="card_plan_info">
            <p class="card_plan_info_title">Annual Plan</p>
            <p class="card_plan_info_price">$59.99/year</p>
          </div>
          <a class="card_plan_link" href="#">Change</a>
        </div>
        <div class="card_payment_btns">
          <div>
            <a class="btn_payment" href="#">Proceed to Payment</a>
          </div>
          <div>
            <button class="btn_cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chad Proverbs</a>.
    </div>
  </body>
</html>
